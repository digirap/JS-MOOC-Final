<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Photo Gallery</title>
	<link rel = "stylesheet" href = "css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body>
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "A pot of Bulalo Soup" src = "images/bulalo-soup.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus= "upDate(this)" onblur= "unDo()" onload= "imageLoaded(this)">
	
	<img class = "preview" alt = "A plate of Lumpiang Shanghai with sweet and sour sauce" src = "images/lumpiang-shanghai.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus= "upDate(this)" onblur= "unDo()" onload = "imageLoaded(this)">
	
	<img class = "preview" alt = "Filipino Style Pork Barbeque" src = "images/pork-bbq.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus= "upDate(this)" onblur= "unDo()" onload= "imageLoaded(this)">
	
	<img class = "preview" alt = "A tray of puto calasiao" src = "images/puto-calasiao.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus= "upDate(this)" onblur= "unDo()" onload= "imageLoaded(this)">

	<img class = "preview" alt = "A slice of Sans Rival cake" src = "images/SansRivalCake.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus= "upDate(this)" onblur= "unDo()" onload= "imageLoaded(this)">

	<img class = "preview" alt = "A glass of Halo-halo, a Filipino dessert" src = "images/halo-halo.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus= "upDate(this)" onblur= "unDo()" onload= "imageLoaded(this)">
</body>
</html>
